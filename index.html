<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
           -webkit-appearance: none;
        }
     </style>
</head>
<body>
    <div class="container-fluid m-4 w-50" novalidate>
        <form id="bmiForm">
            <h1>BMI Calculator</h1>
            <div class="input-group input-group-lg mb-3 w-75">
                <input id="heightFt" type="number" class="form-control" min="0" required>
                <span class="input-group-text">ft</span>

                <input id="heightIn" type="number" class="form-control" min="0" max="11" required>
                <span class="input-group-text" >in</span>

                <div class="invalid-feedback">
                    Please enter a valid height.
                </div>
            </div>

            <div class="input-group input-group-lg mb-3 w-75">
                <input id="weight" type="number" class="form-control" min="0" required>
                <span class="input-group-text">lb</span>

                <div class="invalid-feedback">
                    Please enter a weight.
                </div>
            </div>

            <button class="btn btn-primary mb-3" type="button">Calculate</button>
            
            <h2 class="display-6" id="bmi"></h2>
            <p id="bmiMsg"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
